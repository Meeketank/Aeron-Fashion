<!DOCTYPE html>
<html>

<head>
  <title>Billing Information</title>
  <link rel='stylesheet' href='billing.css'>
</head>

<body>
  <h2 style="text-align: center; color: #000000;">Billing Information</h2>
  <center>
    <form name="billing-form" onsubmit="return saveData()" method="GET">

      <h3>Contact Details</h3>
      <div class="Contact">
        <label for='fname' style="justify-content: flex-start;">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="John" required><br>
        <label for='lname' style="justify-content: flex-end;">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Doe" required><br>

        <label for='email'>Email ID:</label>
        <input type="email" id="email" name="email" placeholder="abc@xyz.com" required><br>

        <label for='phone' placeholder=" Phone Number">Phone Number:</label>
        <input type="text" id="phone" name="phone" maxlength="10" pattern="[0-9]*" required><br>
      </div>

      <h3>Shipping Address</h3>
      <div class="Address">

        <label for='building'>Flat No/Building Name:</label>
        <input type="text" id="building" name="building" required><br>

        <label for='street'>Street Name:</label>
        <input type="text" id="street" name="street" required><br>

        <label for='city'>City Name:</label>
        <input type="text" id="city" name="city" placeholder="Mumbai" required><br>

        <label for='state'>State Name:</label>
        <input type="text" id="state" name="state" placeholder="Maharashtra" required><br>
      </div>

      <h3>Payment Method</h3>
      <div class="Payment">
        <label for='payment' placeholder="Payment-Method">Payment-Method:</label>
        <select id="payment" name="payment" required>
          <option value=''>Select Payment Method</option>
          <option value='credit-card'>Credit Card</option>
          <option value='debit-card'>Debit Card</option>
          <option value='upi'>UPI</option>
          <option value='cod'>Cash On Delivery</option>
        </select>
      </div>

      <br>

      <button id="billing-button" type="submit" style="color: white;">Place Order</button>

    </form>
  </center>

  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  <script src="billing_check.js"></script>
</body>

</html>
