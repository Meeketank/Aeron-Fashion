<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='confirmation.css'>
  <title>Order Confirmation</title>
  <script src="billing_check.js"></script>
</head>

<body>
  <h1>Order Confirmation</h1>
  <div id="confirmation-message">
    <b>Your order has been placed successfully, Thank you for placing order <span id="order-id-placeholder"></span></b>
  </div>
  <br>
  <div>
    <button id="homesend" type="button" name = "homesend" onclick="returnhome()">Continue Shopping</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  <script>
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Wait for the DOM to load before executing the script
    document.addEventListener('DOMContentLoaded', () => {
      const orderId = getQueryParameter('orderid');
      const orderIdPlaceholder = document.getElementById('order-id-placeholder');

      if (orderId) {
        orderIdPlaceholder.textContent = orderId;
      } else {
        orderIdPlaceholder.textContent = 'N/A';
      }
    });
  </script>
</body>

</html>
